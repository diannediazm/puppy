       <h6>Déjame tu comentario</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-sm-6 mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group col-sm-6 mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-row">
            <div class="form-group col-sm-9 mb-3">
              <label for="domicilio">Domicilio</label>
              <input type="text" class="form-control" id="domicilio" placeholder="Ingresa tu domicilio">
            </div>
            <div class="form-group col-sm-3 mb-3">
              <label for="ciudad">Ciudad</label>
              <select id="ciudad" class="form-control">
                <option selected>Santiago</option>
                <option>Viña del Mar</option>
                <option>Chillán</option>
              </select>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="comentario">Comentario</label>
            <textarea id="comentario" class="form-control" rows="10"></textarea>
          </div>
          <div class="form-group mb-3">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
          </div>
          <button type="submit" class="btn btn-outline-primary mb-3">Enviar</button>
        </form>
      </div>
